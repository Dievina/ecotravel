<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoNomads - Carbon Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap"></script>
  <style>
    .tracker {
      background-color: #f5f5f5;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 2rem;
    }

    .map-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .map-container input {
      padding: 0.8rem;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .map-container button {
      padding: 0.8rem 1.5rem;
      background-color: #2E8B57;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    #tracker-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    #tracker-form label {
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    #tracker-form select,
    #tracker-form input[type="number"] {
      padding: 0.6rem;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    #tracker-form button {
      background-color: #2E8B57;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    #tracker-form button:hover,
    .map-container button:hover {
      background-color: #1c5e3c;
    }

    .tracker-image {
      width: 100%;
      max-width: 600px;
      margin: 2rem auto;
      display: block;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <header>
    <div class="header-container">
      <h1>EcoNomads</h1>
      <img src="images/logoeco.png" alt="logo" class="logo">
    </div>
    <nav>
      <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="carbon tracker.html">Tracker</a></li>
        <li><a href="destination planner.html">Destination Planner</a></li>
        <li><a href="community.html">Community</a></li>
      </ul>
    </nav>
  </header>

  <section class="tracker">
    <h2>Calculate Your Travel Distance</h2>
    <p>Use the tool below to find out how far you're traveling and how much carbon it may produce. Make informed choices for the planet. üåç</p>

    <img src="images/tracker.png" alt="Carbon Tracker Illustration" class="tracker-image">

    <div class="map-container">
      <input type="text" id="start" placeholder="Enter starting address">
      <input type="text" id="end" placeholder="Enter destination address">
      <button id="calculate-route">Calculate Distance</button>
    </div>

    <div id="map" style="height: 400px; width: 100%; border-radius: 10px;"></div>

    <form id="tracker-form">
      <label for="transport">Transportation Method:</label>
      <select id="transport" name="transport">
        <option value="plane">Plane</option>
        <option value="train">Train</option>
        <option value="car">Car</option>
        <option value="bus">Bus</option>
        <option value="bike">Bike</option>
        <option value="rideshare">Ride Share</option>
      </select>

      <label for="distance">Distance (in km):</label>
      <input type="number" id="distance" name="distance" readonly>

      <button type="submit">Calculate Carbon Footprint</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 EcoNomads. All rights reserved.</p>
  </footer>

</body>
</html>
